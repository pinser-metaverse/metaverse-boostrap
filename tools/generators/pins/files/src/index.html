<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@<%= npmScope %>/<%= domain %>/<%= name %></title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script type="importmap">
      {
        "imports": {
          "@pinser-metaverse/core": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/core-es@latest/index.js",
          "@pinser-metaverse/player": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/player-es@latest/index.js",
          "@pinser-metaverse/scene": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/scene-es@latest/index.js",
          "@pinser-metaverse/gltf": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/gltf-es@latest/index.js",
          "@pinser-metaverse/exporter": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/exporter-es@latest/index.js",
          "@pinser-metaverse/observe": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/observe-es@latest/index.js",
          "@pinser-metaverse/teleport": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/teleport-es@latest/index.js",
          "@pinser-metaverse/ready-player-me": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/ready-player-me-es@latest/index.js",
          "@pinser-metaverse/design-system": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/design-system-es@latest/index.js",
          "@pinser-metaverse/screen-shared": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/screen-shared-es@latest/index.js",
          "@pinser-metaverse/router": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/router-es@latest/index.js",
          "@pinser-metaverse/info": "https://cdn.jsdelivr.net/npm/@pinser-metaverse/info-es@latest/index.js"
        }
      }
    </script>
    <script src="https://networked.pinser-metaverse.com/socket.io/socket.io.js"></script>
    <script src="https://networked.pinser-metaverse.com/easyrtc/easyrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-v1.3.0.min.js"></script>
    <script type="module">
      import './index.js';
      import '@pinser-metaverse/scene';
    </script>
  </head>
  <body>
    <meta-scene
      session="<%= sessionUuid %>"
    >
      <template slot="scene">
        <a-sky color="#DDDDDD"></a-sky>
        <<%= domain %>-<%= name %> position="0 0 -10"></<%= domain %>-<%= name %>>
      </template>
    </meta-scene>
  </body>
</html>
